<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Form</title>
    <link rel="icon" type="image/png" href="../assets/Asset7.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <!-- Header --> 
    <header class="flex items-center justify-between bg-[#F3F4F6] border-b border-[#e7edf4] px-10 py-3">
      <div class="flex items-center gap-4">
        <img src="assets/Asset7.svg" alt="Logo" class="h-16 w-16 object-contain" />
      </div>
      <nav class="flex items-center gap-6">
        <a href="#about-us" class="text-[#0d141c] text-sm font-medium hover:text-blue-600 transition">
          About Us
        </a>
        <a href="#contact-us" class="text-[#0d141c] text-sm font-medium hover:text-blue-600 transition">
          Contact Us
        </a>
      </nav>
    </header>

      <!-- Hero Section -->
      <section id="hero-section" class="relative bg-white text-center py-16 px-6">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-center bg-no-repeat opacity-20" style="background-image: url('assets/Asset4.svg');"></div>

        <!-- Content -->
        <div class="relative z-10 max-w-3xl mx-auto mt-10">
          <h1 class="text-3xl md:text-5xl font-bold text-blue-600 mb-4">
            A Lightweight, Offline-First Health Data Platform
          </h1>
          <p class="text-base md:text-lg text-gray-700 opacity-90 mb-6">
            Designed for field workers, researchers, and organizations working in connectivity-challenged regions.
          </p>
          <a id="show-forms-btn" href="javascript:void(0)" class="inline-block bg-blue-600 text-white text-base font-medium py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">
            Sign Up Now
          </a>
        </div>
      </section>

      <!-- Forms Section -->
      <section id="forms-section" class="hidden bg-gray-100 py-16 px-6 relative">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-center bg-no-repeat opacity-20" style="background-image: url('assets/Asset4.svg');"></div>

        <!-- Content -->
        <div class="relative z-10 max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
          <div class="flex justify-center gap-4 mb-6">
            <button id="show-signup-btn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
              Sign Up
            </button>
            <button id="show-login-btn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition">
              Log In
            </button>
          </div>
          <!-- Sign-Up Form -->
          <form id="signup-form" class="hidden">
            <h2 class="text-xl font-bold mb-4">Sign Up</h2>
            <input type="text" placeholder="Full Name" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="text" placeholder="Doctor Name" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="text" placeholder="Specialty" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="text" placeholder="Hospital Name" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="text" placeholder="Location" class="w-full mb-4 p-2 border rounded-lg" required />
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
              Sign Up
            </button>
          </form>
          <!-- Log-In Form -->
          <form id="login-form" class="hidden">
            <h2 class="text-xl font-bold mb-4">Log In</h2>
            <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded-lg" required />
            <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded-lg" required />
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
              Log In
            </button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-[#F3F4F6] text-center py-4 border-t border-[#e7edf4]">
        <p class="text-sm text-gray-600">
          &copy; 2025 Cphorm. All rights reserved.
        </p>
      </footer>

      <script src="js/scripts.js"></script>
        
      </body>
      </html>
